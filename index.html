<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://assets.ubuntu.com/v1/vanilla-framework-version-3.13.0.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Noah Hughes' Portfolio</title>
  </head>
  <body>
    <div id="banner">
      <div class="about-me-container">
        <img class="mainpic" src="./images/gif/mainPic.JPG" alt="Noah" />
        <div class="aboutMe">
          <h1>Noah Hughes</h1>
          <ul id="bannerBio">
            <li>Fullstack Web Dev Student</li>
            <li>Virginia, United States</li>
            <li>25</li>
            <li>He / Him</li>
          </ul>
        </div>
      </div>

      <div class="slider-container">
        <div class="slider">
          <swiper-container>
            <swiper-slide
              ><img
                src="https://i.pinimg.com/originals/ba/92/7f/ba927ff34cd961ce2c184d47e8ead9f6.jpg"
              />
              sdkjsdksndksndksd</swiper-slide
            >
            <swiper-slide>Slide 2</swiper-slide>
            <swiper-slide>Slide 3</swiper-slide>
            <swiper-slide>Slide ...</swiper-slide>
          </swiper-container>
        </div>
      </div>
    </div>

    <div class="mainBody">
      <div class="mainBodyBtn">
        <button id="clickMePlz" class="p-button">Default button</button>
        <p class="randomFact">Press the button for a random fact about me!</p>
      </div>
      <div class="mainBodyBio">
        <p class="p-bio"></p>
      </div>
    </div>
    <div class="footer">
      <div class="footer-links">
        <a href="https://github.com/Paper-Byte" target="_blank">
          <img
            class="linkedLogo"
            src="./images/gif/octoCat.png"
            alt="Github Logo Link"
          />
        </a>
        <a
          href="https://www.linkedin.com/in/noah-hughes-398339273/"
          target="_blank"
        >
          <img
            class="linkedLogo"
            src="./images/gif/linkedInLogo.png"
            alt="LinkedIn Logo Link"
          />
        </a>
        <a href="https://www.hackerrank.com/noahhughesph" target="_blank">
          <img
            class="linkedLogo"
            src="./images/gif/hackerRankLogo.png"
            alt="HackerRank Logo Link"
          />
        </a>
      </div>
      <div class="button-container">
        <button id="random-background" class="p-button">
          Random Background Color
        </button>
        <button id="reset-background" class="p-button">Reset Background</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-element-bundle.min.js"></script>
</html>
